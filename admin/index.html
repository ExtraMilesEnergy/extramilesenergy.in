<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extra Miles Energy ‚Äì Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-2">‚öôÔ∏è Extra Miles Energy Admin</h1>
    <p class="text-gray-600 mb-6">Add & manage your products safely</p>

    <!-- FORM -->
    <div class="bg-white rounded-2xl shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">‚ûï Add New Product</h2>

      <div class="grid md:grid-cols-2 gap-4">
        <input id="name" type="text" placeholder="Product Name" class="border p-3 rounded-xl w-full" />

        <select id="category" class="border p-3 rounded-xl w-full">
          <option value="">Select Category</option>
          <option>EV Battery</option>
          <option>Solar ESS Battery</option>
          <option>Solar Inverter</option>
          <option>EV Charger</option>
          <option>Accessories</option>
        </select>

        <input id="price" type="number" placeholder="Price (‚Çπ)" class="border p-3 rounded-xl w-full" />

        <input id="image" type="text" placeholder="Image URL" class="border p-3 rounded-xl w-full" />
      </div>

      <textarea id="desc" placeholder="Product Description" class="border p-3 rounded-xl w-full mt-4"></textarea>

      <button onclick="addProduct()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-2xl font-semibold">
        ‚úÖ Add Product
      </button>
    </div>

    <!-- FILTER -->
    <div class="bg-white rounded-2xl shadow p-4 mb-4 flex flex-wrap gap-3 items-center">
      <h3 class="font-semibold">üîç Filter:</h3>
      <select id="filterCategory" onchange="renderProducts()" class="border p-2 rounded-xl">
        <option value="all">All</option>
        <option>EV Battery</option>
        <option>Solar ESS Battery</option>
        <option>Solar Inverter</option>
        <option>EV Charger</option>
        <option>Accessories</option>
      </select>

      <button onclick="exportData()" class="ml-auto bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl">
        ‚¨áÔ∏è Backup JSON
      </button>
    </div>

    <!-- PRODUCTS LIST -->
    <div id="productList" class="grid md:grid-cols-3 gap-4"></div>
  </div>

<script>

let products = JSON.parse(localStorage.getItem("eme_products") || "[]");

function saveProducts() {
  localStorage.setItem("eme_products", JSON.stringify(products));
}

function addProduct() {
  const name = document.getElementById("name").value.trim();
  const category = document.getElementById("category").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value.trim();
  const desc = document.getElementById("desc").value.trim();

  if (!name || !category || !price) {
    alert("‚ö†Ô∏è Please fill required fields");
    return;
  }

  const product = {
    id: Date.now(),
    name,
    category,
    price,
    image,
    desc
  };

  products.unshift(product);
  saveProducts();
  clearForm();
  renderProducts();
}

function deleteProduct(id) {
  if (!confirm("Delete this product?")) return;
  products = products.filter(p => p.id !== id);
  saveProducts();
  renderProducts();
}

function clearForm() {
  document.getElementById("name").value = "";
  document.getElementById("category").value = "";
  document.getElementById("price").value = "";
  document.getElementById("image").value = "";
  document.getElementById("desc").value = "";
}

function renderProducts() {
  const list = document.getElementById("productList");
  const filter = document.getElementById("filterCategory").value;

  let filtered = products;
  if (filter !== "all") {
    filtered = products.filter(p => p.category === filter);
  }

  list.innerHTML = "";

  if (filtered.length === 0) {
    list.innerHTML = '<p class="text-gray-500">No products found</p>';
    return;
  }

  filtered.forEach(p => {
    list.innerHTML += `
      <div class="bg-white rounded-2xl shadow p-4">
        <img src="${p.image || 'https://via.placeholder.com/300'}" class="rounded-xl h-40 w-full object-cover mb-3" />
        <h3 class="font-bold text-lg">${p.name}</h3>
        <p class="text-sm text-gray-500">${p.category}</p>
        <p class="font-semibold text-blue-600">‚Çπ${p.price}</p>
        <p class="text-sm mt-2">${p.desc || ''}</p>
        <button onclick="deleteProduct(${p.id})" class="mt-3 bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-xl">Delete</button>
      </div>
    `;
  });
}

function exportData() {
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(products, null, 2));
  const dl = document.createElement("a");
  dl.setAttribute("href", dataStr);
  dl.setAttribute("download", "eme-products-backup.json");
  dl.click();
}

renderProducts();
</script>

</body>
</html>
