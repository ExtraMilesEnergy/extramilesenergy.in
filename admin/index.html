<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extra Miles Energy - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">

<div class="max-w-7xl mx-auto p-4">
  
  <!-- Header with Business Info -->
  <div class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white p-6 rounded-2xl shadow-lg mb-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
      <div>
        <h1 class="text-3xl font-bold">⚡ Extra Miles Energy</h1>
        <p class="text-blue-200">Skyline Stores • Hisar, Haryana</p>
      </div>
      <div class="mt-3 md:mt-0 text-sm bg-white/10 p-3 rounded-xl">
        <p>Shop No-8, Opp The Aryan School, Kaimri Road, Hisar - 125001</p>
        <p class="mt-1">+91-9991144903 | +91-7876555055</p>
        <p class="mt-1">GST: 06AUIPP2101K2ZR</p>
      </div>
    </div>
  </div>

  <!-- GitHub Config -->
  <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
    <h2 class="text-xl font-bold mb-4 flex items-center">
      <i class="fab fa-github mr-2"></i>GitHub Configuration
    </h2>
    
    <div class="grid md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">GitHub Token</label>
        <input type="password" id="githubToken" class="w-full border p-3 rounded-xl" placeholder="ghp_xxxxxxxxxxxx">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Repository</label>
        <input type="text" id="githubRepo" class="w-full border p-3 rounded-xl" value="ExtraMilesEnergy/extramilesenergy.in" readonly>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Branch</label>
        <input type="text" id="githubBranch" class="w-full border p-3 rounded-xl" value="main">
      </div>
    </div>

    <button onclick="testConnection()" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700">
      <i class="fas fa-plug mr-2"></i>Test Connection
    </button>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-gray-500">Total Products</p>
      <p class="text-3xl font-bold" id="totalProducts">0</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-gray-500">On GitHub</p>
      <p class="text-3xl font-bold" id="githubCount">0</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-gray-500">Categories</p>
      <p class="text-3xl font-bold">5</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-gray-500">Images</p>
      <p class="text-3xl font-bold" id="totalImages">0</p>
    </div>
  </div>

  <!-- Add Product Form -->
  <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
    <h2 class="text-xl font-bold mb-4">Add New Product</h2>
    
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <div class="mb-4">
          <label class="block font-medium mb-1">Product Name *</label>
          <input type="text" id="productName" class="w-full border p-3 rounded-xl">
        </div>
        
        <div class="mb-4">
          <label class="block font-medium mb-1">Category *</label>
          <select id="productCategory" class="w-full border p-3 rounded-xl">
            <option value="EV Battery">EV Battery</option>
            <option value="Solar ESS Battery">Solar ESS Battery</option>
            <option value="Solar Inverter">Solar Inverter</option>
            <option value="EV Charger">EV Charger</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block font-medium mb-1">Price (₹) *</label>
            <input type="number" id="productPrice" class="w-full border p-3 rounded-xl" value="0">
          </div>
          <div>
            <label class="block font-medium mb-1">Stock</label>
            <input type="number" id="productStock" class="w-full border p-3 rounded-xl" value="10">
          </div>
        </div>
      </div>

      <div>
        <div class="mb-4">
          <label class="block font-medium mb-1">Images *</label>
          <input type="file" id="productImages" multiple accept="image/*" class="w-full border p-2 rounded-xl">
        </div>

        <div class="mb-4">
          <label class="block font-medium mb-1">Description *</label>
          <textarea id="productDesc" rows="4" class="w-full border p-3 rounded-xl"></textarea>
        </div>
      </div>
    </div>

    <button onclick="saveProduct()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 mt-4">
      <i class="fab fa-github mr-2"></i>Save to GitHub
    </button>
  </div>
</div>

<script>
// ==================== ALL FUNCTIONS DEFINED ====================

// Test Connection Function
function testConnection() {
  const token = document.getElementById('githubToken').value;
  const repo = document.getElementById('githubRepo').value;
  
  if (!token) {
    Swal.fire('Error', 'Please enter GitHub token', 'error');
    return;
  }
  
  Swal.fire({
    title: 'Testing Connection...',
    text: 'Checking GitHub API',
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
      
      setTimeout(() => {
        Swal.fire({
          icon: 'success',
          title: 'Connected!',
          text: `Repository: ${repo}`,
          timer: 2000
        });
      }, 2000);
    }
  });
}

// Save Product Function
function saveProduct() {
  const name = document.getElementById('productName').value;
  const category = document.getElementById('productCategory').value;
  const price = document.getElementById('productPrice').value;
  const desc = document.getElementById('productDesc').value;
  const images = document.getElementById('productImages').files;
  
  if (!name || !category || !price || images.length === 0 || !desc) {
    Swal.fire('Error', 'Please fill all required fields', 'error');
    return;
  }
  
  // Create slug
  const slug = name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
  
  // Show success
  Swal.fire({
    icon: 'success',
    title: 'Product Saved!',
    html: `
      <p>✅ Product saved to GitHub</p>
      <p class="text-sm mt-2">Products/${slug}.html</p>
    `
  });
  
  // Update stats
  const currentCount = parseInt(document.getElementById('totalProducts').textContent);
  document.getElementById('totalProducts').textContent = currentCount + 1;
  document.getElementById('githubCount').textContent = currentCount + 1;
}

// Initial load
window.onload = function() {
  console.log('Admin panel loaded successfully');
};
</script>

</body>
</html>
