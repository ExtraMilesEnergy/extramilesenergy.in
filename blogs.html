<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Extra Miles Energy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copy all CSS from index.html here */
        :root {
            --primary: #0b1220;
            --secondary: #142044;
            --gold: #FFD700;
            --gold-light: #FFF9C4;
            --accent: #35d0ff;
            --text: #ffffff;
            --text-muted: #a0b3d9;
            --card-bg: rgba(20, 32, 68, 0.95);
            --radius: 16px;
            --transition: all 0.3s ease;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .site-header {
            background: var(--card-bg);
            border-bottom: 2px solid var(--gold);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo a {
            text-decoration: none;
            color: var(--gold);
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-menu a {
            color: var(--gold-light);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--gold);
        }
        
        /* Page Header */
        .page-header {
            padding: 60px 0 30px;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.8rem;
            color: var(--gold);
            margin-bottom: 15px;
        }
        
        /* Blogs Grid */
        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin: 40px 0 60px;
        }
        
        .blog-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: var(--radius);
            padding: 25px;
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .blog-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.15);
        }
        
        .blog-category {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(53, 208, 255, 0.1);
            color: var(--accent);
            border-radius: 15px;
            font-size: 0.75rem;
            margin-bottom: 15px;
        }
        
        .blog-title {
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 10px;
        }
        
        .blog-excerpt {
            color: var(--text-muted);
            margin-bottom: 20px;
        }
        
        .blog-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gold-light);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            padding-top: 15px;
        }
        
        .read-more {
            color: var(--gold);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            grid-column: 1/-1;
        }
        
        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top-color: var(--gold);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            background: linear-gradient(180deg, var(--primary) 0%, #070c16 100%);
            border-top: 2px solid var(--gold);
            padding: 30px 0;
            text-align: center;
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .blogs-grid { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">Extra Miles Energy</a>
                </div>
                <nav class="nav-menu">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="blogs.html" class="active">Blogs</a>
                    <a href="index.html#contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>Our Blogs</h1>
            <p style="color: var(--text-muted);">Insights, guides, and updates from Extra Miles Energy</p>
        </div>

        <div class="blogs-grid" id="blogsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading blogs...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Extra Miles Energy. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const GITHUB_CONFIG = {
            username: 'ExtraMilesEnergy',
            repo: 'extramilesenergy.in',
            branch: 'main',
            blogsPath: 'blogs'
        };

        async function loadBlogs() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.blogsPath}`);
                
                if (response.ok) {
                    const files = await response.json();
                    const htmlFiles = files.filter(file => file.name.endsWith('.html') && file.name !== 'index.html');
                    
                    const blogs = await Promise.all(htmlFiles.map(async file => {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        
                        const titleMatch = content.match(/<title>(.*?)<\/title>/i);
                        const title = titleMatch ? titleMatch[1] : file.name.replace('.html', '').replace(/-/g, ' ');
                        
                        const pMatch = content.match(/<p>(.*?)<\/p>/i);
                        const excerpt = pMatch ? pMatch[1].substring(0, 120) + '...' : 'Click to read more';
                        
                        const dateMatch = file.name.match(/(\d{4}-\d{2}-\d{2})/);
                        const date = dateMatch ? dateMatch[1] : new Date().toISOString().split('T')[0];
                        
                        return {
                            title: title,
                            url: `/${GITHUB_CONFIG.blogsPath}/${file.name}`,
                            excerpt: excerpt,
                            date: date,
                            category: 'Blog'
                        };
                    }));
                    
                    blogs.sort((a, b) => new Date(b.date) - new Date(a.date));
                    displayBlogs(blogs);
                } else {
                    displayFallbackBlogs();
                }
            } catch (error) {
                console.error('Error loading blogs:', error);
                displayFallbackBlogs();
            }
        }

        function displayFallbackBlogs() {
            const fallbackBlogs = [
                {
                    title: 'Understanding LiFePO₄ Battery Technology',
                    url: '#',
                    excerpt: 'Learn about the advantages of LiFePO₄ batteries and why they are the safest choice.',
                    date: '2024-01-15',
                    category: 'Technology'
                },
                {
                    title: 'EV Battery Maintenance Tips',
                    url: '#',
                    excerpt: 'Essential tips to extend the life of your electric vehicle battery.',
                    date: '2024-01-10',
                    category: 'Maintenance'
                },
                {
                    title: 'Solar Battery Storage Guide',
                    url: '#',
                    excerpt: 'Everything you need to know about choosing the right solar battery.',
                    date: '2024-01-05',
                    category: 'Solar'
                }
            ];
            displayBlogs(fallbackBlogs);
        }

        function displayBlogs(blogs) {
            const grid = document.getElementById('blogsGrid');
            
            let html = '';
            blogs.forEach(blog => {
                html += `
                    <a href="${blog.url}" class="blog-card">
                        <span class="blog-category">${blog.category}</span>
                        <h3 class="blog-title">${blog.title}</h3>
                        <p class="blog-excerpt">${blog.excerpt}</p>
                        <div class="blog-meta">
                            <span><i class="far fa-calendar"></i> ${blog.date}</span>
                            <span class="read-more">Read More <i class="fas fa-arrow-right"></i></span>
                        </div>
                    </a>
                `;
            });
            
            grid.innerHTML = html || '<div class="loading">No blogs found</div>';
        }

        document.addEventListener('DOMContentLoaded', loadBlogs);
    </script>
</body>
</html>
